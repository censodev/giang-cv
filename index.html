<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giang CV</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="cv d-flex">
            <div class="cv-left text-white">
                <div class="cv-info-header text-center p-3">
                    <h4><b id="cvFullName" class="text-uppercase"></b></h3>
                    <i id="cvCareer"></i>
                </div>
                <div class="cv-info-body px-3 py-4 d-flex flex-column gap-2">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-calendar-week"></i>
                        <span class="ps-2" id="cvBirthDate"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-gender-ambiguous"></i>
                        <span class="ps-2" id="cvGender"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-telephone"></i>
                        <a class="ps-2 text-white" id="cvPhone"></a>
                        <i style="font-size: 10px;" class="bi bi-box-arrow-up-right ps-1"></i>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-envelope"></i>
                        <a class="ps-2 text-white" id="cvMail"></a>
                        <i style="font-size: 10px;" class="bi bi-box-arrow-up-right ps-1"></i>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-geo-alt"></i>
                        <span class="ps-2" id="cvAddress"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <i class="bi bi-github"></i>
                        <a class="ps-2 text-white" id="cvGithub"></a>
                        <i style="font-size: 10px;" class="bi bi-box-arrow-up-right ps-1"></i>
                    </div>
                </div>
                <div class="cv-skills px-3">
                    <h5><b id="cvSkillsTitle" class="text-uppercase"></b></h5>
                    <div class="d-flex flex-wrap gap-2" id="cvSkills"></div>
                </div>
            </div>
            <div class="cv-right p-3 flex-grow-1">
                <div class="cat-title">
                    <div class="cat-icon">
                        <i class="bi bi-book-fill"></i>
                    </div>
                    <h5 class="ps-3 m-0"><b id="cvEduTitle" class="text-uppercase"></b></h5>
                </div>
                <div id="cvEdu" class="d-flex flex-column gap-3 mt-3"></div>
                <div class="cat-title mt-4">
                    <div class="cat-icon">
                        <i class="bi bi-wallet-fill"></i>
                    </div>
                    <h5 class="ps-3 m-0"><b id="cvWorkExpTitle" class="text-uppercase"></b></h5>
                </div>
                <div id="cvWorkExp" class="d-flex flex-column gap-3 mt-3"></div>
                <div class="cat-title mt-4">
                    <div class="cat-icon">
                        <i class="bi bi-code"></i>
                    </div>
                    <h5 class="ps-3 m-0"><b id="cvProjectsTitle" class="text-uppercase"></b></h5>
                </div>
                <div id="cvProjects" class="d-flex flex-column gap-3 mt-3"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
